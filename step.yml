name: pretty-slack-notify
version: 0.3.5
summary: Posts wercker build/deploy status to a Slack channel
tags:
  - notification
  - slack
  - webhook
  - docker
properties:
  - name: webhook_url
    type: string
    required: true
  - name: channel
    type: string
    required: false
  - name: username
    type: string
    required: false
  - name: branches
    type: string
    required: false
  - name: notify_on
    type: string
    required: false
  - name: passed_message
    type: string
    required: false
  - name: failed_message
    type: string
    required: false
